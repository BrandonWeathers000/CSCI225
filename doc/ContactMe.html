<!DOCTYPE html>
<html>
	<head>
		<!-- Bootstrap-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<title>
			Contact Me
		</title>
	</head>

	<body>
		<div class="container">
		<div class="row">
			<div class="navbar navbar-expend-lg navbar-light bg-dark">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="https://usca.edu">
						USC main website
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#assignSec">
						Assignment Section
					</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="#contactInfoSec">
						Contact Information Section
					</a>
				</li class="nav-item">

				<li class="nav-item">
					<a class="nav-link" href="">
						GitHub Profile
					</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="https://en.wikipedia.org/wiki/Portal:Free_and_open-source_software">
						Free Software Portal
					</a>
				</li>

			</ul>
		</div>

		<marquee class="d-none" direction="left">
				Welcome to my website. Hope you enjoy it.
		</marquee>
		</div>


		<div class="row">
		<div class="col">
		
			<iframe class="mt-3 border rounded-3" name="USC_Aiken_Viedo" width="560" height="315" src="https://www.youtube.com/embed/mqjx4BT_-BY?si=CCxcbZjOKN-lr4zQ" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
		</div>

		<div class="col">
		<fieldset>
			<legend>
				Contact Me:
			</legend>

			<form name="feedback">
				<div class="form-floating mb-2">
					<input class="form-control" name="fname" id="fname" placeholder="anonymous" required>
					<label for="fname">First name:</label>
				</div>
     

				<br>

				<div class="form-floating mb-2">
					<input class="form-control" name="lname" id="lname" placeholder="anonymous" required>
					<label for="lname">Last name:</label>
				</div>

				<br>

				<div class="form-floating mb-2">
					<input class="form-control" name="mail" name="emailInput" id="emailInput" placeholder="name@domain.com" >
					<label for="emailInput">Email:</label>
				</div>

				<br>

				<p>Would you recomend this website?</p>
				<div class="form-check">
					<input name="form-check-input" type="radio" id="yes" name="recomend">
					<label class="form-check-label" for="yes">Yes</label>

					<input name="form-check-input" type="radio" id="no" name="recomend">
					<label class="form-check-label" for="no">No</label>
				</div>

				<br>

				<select class="form-select" aria-label="favWebsites">
					<option>Some of your favorite websites are:</option>
					<option value="1">Google</option>
					<option value="2">Facebook</option>
					<option value="3">Twitter</option>
				</select>

				<br>

				Please rate the website on a scale from 1 - 10:
				<input name="rating" type="range" min="1" max="10">

				<br>

				<textarea name="comment">Do you have any additional comments:</textarea>

				<br>

				<button>
					Submit
				</button>
			</form>
		</fieldset>
		</div>
	</div>

	<!-- Bootstrap JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
